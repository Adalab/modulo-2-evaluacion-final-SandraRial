<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Bebidas y cócteles del mundo</title>
  </head>

  <body>
    <header>
        <section class="section">
        <h1 class="js-label section__title">~ Buscador de Cócteles ~</h1>
        <nav class="section__nav">
          <input
            class="js-input section__nav--input"
            type="text"
            id="input_lbl"
            placeholder="Busca tu cóctel"
          />
          <button class="js-button section__nav--button">Buscar</button>
          <button class="js-reset section__nav--reset">Reset búsqueda</button>
          <button class="js-reset-fav section__nav--reset-fav">
            Reset favoritos
          </button>
        </nav>
    </header>
    <main>
      <section>
        <div class="both_lists">
          <div class="both_lists__favorit">
            <h2 class="both_lists__favorit--title">Cócteles favoritos</h2>
            <ul class="js-favorit-list both_lists__favorit--favorites"></ul>
          </div>
          <div class="both_lists__list">
            <h2 class="both_lists__list--title">Lista de cócteles</h2>
            <ul class="js-list both_lists__list--all"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h4 class="footer">© Todos los derechos reservados</h4>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
